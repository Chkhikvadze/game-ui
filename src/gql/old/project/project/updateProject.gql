mutation updateGame($id: ID!, $game: GameInput!) @api(name: game) {
  updateGame(id: $id, game: $game) {
    id
    game_name
    open_date
    replacement_date
    holding_period
    vehicle_purpose
    pool_vehicle
    annual_travel_distance
    daily_travel_distance
    day_garaging_id
    night_garaging_id
    settings_id
    location_postcode
  }
}
