mutation importData($file: Upload!, $date_format: String, $import_type: String) {
    importData(file: $file, date_format: $date_format, import_type: $import_type) {
        success
        total_imported
        not_imported {
            index
            asset_number
            registration_number
            message
            error
        }
        file_path
        overwritten,
    }
}