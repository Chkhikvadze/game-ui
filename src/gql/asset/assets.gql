query assets($filter: AssetFilterQuery) @api(name: project) {
  assets(filter: $filter) {
    items {
      id
      name
      project_id
      account_id
      created_on
      modified_on
      created_by
      modified_by
      parent_id
      properties
      custom_props
      config
      formats
      description
      status
      price
      supply
      mintedAmount
      asset_type
      asset_url
      collection_id
      token_id
      order
      medias
    }
    total
    page
    limit
  }
}
