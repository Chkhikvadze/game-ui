mutation updateAsset($id: ID!, $input: AssetInput!) @api(name: game) {
  updateAsset(id: $id, input: $input) {
    asset {
      id
      name
      game_id
      account_id
      created_on
      modified_on
      created_by
      modified_by
      parent_id
      properties
      attributes
      achievements
      custom_props
      config
      formats
      description
      status
      price
      supply
      mintedAmount
      asset_type
      asset_url
      collection_id
      medias
      main_media
      ai_analysis
    }
    success
    message
  }
}
