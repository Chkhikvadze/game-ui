query collectionById($id: ID!) @api(name: project) {
  collectionById(id: $id) {
    id
    name
    description
    web_link
    properties
    categories
    supply
    created_on
    modified_on
    created_by
    modified_by
    account_id
    project_id
    banner_image
    logo_image
    featured_image
    cover_image
    url
    category
    status
    unique_id
    custom_property_props
    custom_asset_props
    medias
    main_media
    social_links
  }
}
