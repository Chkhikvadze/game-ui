query collectionById($id: ID!) {
    collectionById(id: $id) {
        id
        name
        description
        web_link
        properties
        supply
        created_on
        modified_on
        created_by
        modified_by
        account_id
        project_id
        banner_image
        logo_image
        background_image
        featured_image
        url
        category
        status
    }
}

