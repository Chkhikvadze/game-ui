query collectionById($id: ID!) @api(name: project) {
  collectionById(id: $id) {
    id
    name
    description
    web_link
    properties
    supply
    created_on
    modified_on
    created_by
    modified_by
    account_id
    project_id
    banner_image
    custom_asset_props
    custom_property_props
    logo_image
    featured_image
    cover_image
    url
    category
    status
  }
}
