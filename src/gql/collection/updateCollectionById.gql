mutation updateCollection($id: ID!, $input: CollectionInput!) @api(name: project){
    updateCollection(id: $id, input: $input) {
        collection {
            id
            name
            description
            web_link
            properties
            supply
            created_on
            modified_on
            created_by
            modified_by
            account_id
            project_id
        }
        success
        message
    }
}