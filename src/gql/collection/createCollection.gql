mutation createCollection($input: CollectionInput!) @api(name: game) {
  createCollection(input: $input) {
    collection {
      id
      name
      description
      web_link
      properties
      supply
      created_on
      modified_on
      created_by
      modified_by
      account_id
      game_id
      banner_image
      logo_image
      featured_image
      url
      category
      categories
      status
    }
    success
    message
  }
}
