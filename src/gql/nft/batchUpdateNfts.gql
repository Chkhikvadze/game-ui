mutation batchUpdateNfts($nfts: [BatchUpdateNftInput]!, $collection_id: ID, $project_id: ID)
@api(name: project) {
  batchUpdateNfts(nfts: $nfts, collection_id: $collection_id, project_id: $project_id) {
    nft {
      name
      parent_id
      properties
      config
      formats
      description
      price
      supply
      nft_type
      asset_url
    }
    success
    message
  }
}
