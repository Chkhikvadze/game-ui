mutation createNft($input: NftInput!) @api(name: project) {
    createNft(input: $input) {
        nft {
            id
            name
            project_id
            account_id
            created_on
            modified_on
            created_by
            modified_by
            parent_id
            properties
            fields
            config
            formats
            # description
            status
            price
            supply
            mintedAmount
            nft_type
            asset_url
            collection_id
        }
        success
        message
    }
}