query nfts($filter: NftFilterQuery) @api(name: project) {
    nfts(filter: $filter) {
        items {
            id
            name
            project_id
            account_id
            created_on
            modified_on
            modified_by
            created_by
            parent_id
            properties
            fields
            config
            formats
            status
            price
            supply
            mintedAmount
            nft_type
            asset_url
            collection_id
        }
        total
        page
        limit
    }
}
