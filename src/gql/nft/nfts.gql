query nfts($filter: NftFilterQuery) @api(name: project) {
  nfts(filter: $filter) {
    items {
      id
      name
      project_id
      account_id
      created_on
      modified_on
      created_by
      modified_by
      parent_id
      properties
      custom_props
      config
      formats
      description
      status
      price
      supply
      mintedAmount
      nft_type
      asset_url
      collection_id
      token_id
      order
    }
    total
    page
    limit
  }
}
