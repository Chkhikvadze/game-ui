mutation updateNft($id: ID!, $input: NftInput!)  @api(name: project) {
    updateNft(id: $id, input: $input) {
        nft {
            id
            name
            project_id
            account_id
            created_on
            modified_on
            created_by
            modified_by
            parent_id
            properties
            custom_props
            config
            formats
            description
            status
            price
            supply
            mintedAmount
            nft_type
            asset_url
            collection_id
        }
        success
        message
    }
}