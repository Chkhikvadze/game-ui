mutation createProject($input: ProjectInput!)  @api(name: project) {
    createProject(input: $input) {
        project {
            id
            name
            category
            description
            created_on
            modified_on
            created_by
            modified_by
            account_id
            banner_image
            logo_image
            background_image
            url
            web_link
            discord
            twitter
            instagram
            status
        }
        success
        message
    }
}