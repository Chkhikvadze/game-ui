query projects($filter: ListFilterQuery) @api(name: project) {
    projects(filter: $filter) {
        items {
            id
            name
            category
            description
            created_on
            modified_on
            created_by
            modified_by
            account_id
            banner_image
            logo_image
            background_image
            url
            web_link
            discord
            twitter
            instagram
            status
        }
        total
        page
        limit
    }
}
