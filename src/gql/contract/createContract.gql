mutation createContract($input: ContractInput!) @api(name: project) {
  createContract(input: $input) {
    contract {
      id
      name
      contract_type
      blockchain
      chain_name
      chain_id
      environment
      template
      config
      note
      status
      source_code {
        file_name
        code
      }
      abi
      bytecode
    }
    success
    message
  }
}
