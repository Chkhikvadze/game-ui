mutation updateContract($id: ID!, $input: UpdateContractInput!) @api(name: project) {
  updateContract(id: $id, input: $input) {
    contract {
      id
      name
      contract_type
      blockchain
      chain_name
      chain_id
      environment
      template
      config
      note
      status
      source_code {
        file_name
        code
      }
      abi
      bytecode
      constructor_args
      deployer_address
      contract_address
      transaction_hash
      collection_id
    }
    success
    message
  }
}
