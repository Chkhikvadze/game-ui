query assignedUserList @api(name: account) {
  assignedUserList {
    id
    creator_user
    creator_user_email
    creator_user_id
    assigned_account_name
    assigned_account_id
    assigned_user_email
    assigned_user_id
    assigned_user_first_name
    assigned_user_last_name
    assigned_user_role
    assigned_user_created_on
  }
}
