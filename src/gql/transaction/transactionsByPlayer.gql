query transactionsByPlayer($player_id: ID!) @api(name: project) {
  transactionsByPlayer(player_id: $player_id) {
    items {
      id
      from
      to
      contract_address
      metadata
      metadata_url
      mint_date
      chain
      transaction_hash
      transaction_external_url
      type
      token_id
      status
      deleted
      created_on
      modified_on
      created_by
      modified_by
    }
  }
}
