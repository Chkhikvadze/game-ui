query MessageByGame($game_id: String, $is_private_chat: Boolean!, $version: String!)
@api(name: "ai") {
  messageByGame(game_id: $game_id, is_private_chat: $is_private_chat, version: $version)
    @rest(type: "ChatMessage", path: "/messages?{args}", method: "GET", endpoint: "ai") {
    id
    session_id
    game_id
    user_id
    account_id
    message
    thoughts
    version
    created_on
    parent_id
    parent
  }
}
