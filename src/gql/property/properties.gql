query properties($filter: PropertyFilterQuery) @api(name: game) {
  properties(filter: $filter) {
    items {
      id
      name
      value
      game_id
      account_id
      created_on
      modified_on
      created_by
      modified_by
      description
      media
      property_type
      order
    }
    total
    page
    limit
  }
}
