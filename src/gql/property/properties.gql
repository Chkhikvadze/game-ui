query properties($filter: PropertyFilterQuery)  @api(name: project) {
    properties(filter: $filter) {
        items {
            id
            name
            project_id
            account_id
            created_on
            modified_on
            created_by
            modified_by
            parent_id
            fields
            config
            description
            status
            property_type
            collection_id
        }
        total
        page
        limit
    }
}
