mutation updateProperty($id: ID!, $input: PropertyInput!) @api(name: game) {
  updateProperty(id: $id, input: $input) {
    property {
      id
      name
      value
      game_id
      account_id
      created_on
      modified_on
      created_by
      modified_by
      description
      media
      property_type
      order
    }
    success
    message
  }
}
