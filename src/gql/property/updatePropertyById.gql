mutation updateProperty($id: ID!, $input: PropertyInput!) @api(name: project) {
  updateProperty(id: $id, input: $input) {
    property {
      id
      name
      project_id
      account_id
      created_on
      modified_on
      created_by
      modified_by
      parent_id
      custom_props
      config
      description
      status
      property_type
      collection_id
    }
    success
    message
  }
}
