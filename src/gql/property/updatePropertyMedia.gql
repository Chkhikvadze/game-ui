mutation updatePropertyMedia($id: ID!, $input: [MediaInput!]!) @api(name: game) {
  updatePropertyMedia(id: $id, input: $input) {
    success
    property {
      id
      name
      value
      display_value
      asset_url
      game_id
      account_id
      created_on
      modified_on
      created_by
      modified_by
      parent_id
      custom_props
      config
      description
      status
      property_type
      collection_id
      order
      medias
    }
  }
}
