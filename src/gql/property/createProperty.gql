mutation createProperty($input: PropertyInput!) @api(name: project) {
    createProperty(input: $input) {
        property {
            id
            name
            project_id
            account_id
            created_on
            modified_on
            created_by
            modified_by
            parent_id
            fields
            config
            description
            status
            property_type
            collection_id
        }
        success
        message
    }
}