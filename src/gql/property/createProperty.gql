mutation createProperty($input: PropertyInput!) @api(name: project) {
  createProperty(input: $input) {
    property {
      id
      name
      value
      display_value
      asset_url
      project_id
      account_id
      created_on
      modified_on
      created_by
      modified_by
      parent_id
      custom_props
      config
      description
      status
      property_type
      collection_id
      order
      medias
    }
    success
    message
  }
}
