mutation updatePlayer($id: ID!, $input: PlayerInput!) @api(name: game) {
  updatePlayer(id: $id, input: $input) {
    success
    player {
      id
      name
      username
      email
      unique_id
      avatar
      custom_props
      last_seen
      created_on
      modified_on
      created_by
      modified_by
      account_id
      game_id
    }
  }
}
