query players($filter: PlayerFilterQuery) @api(name: project) {
  players(filter: $filter) {
    items {
      id
      name
      unique_id
      avatar
      custom_props
      last_seen
      created_on
      modified_on
      created_by
      modified_by
      account_id
      project_id
    }
    total
    page
    limit
  }
}
