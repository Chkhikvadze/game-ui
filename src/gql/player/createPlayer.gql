mutation createPlayer($input: PlayerInput!) @api(name: game) {
  createPlayer(input: $input) {
    player {
      id
      name
      username
      email
      unique_id
      avatar
      custom_props
      last_seen
      created_on
      modified_on
      created_by
      modified_by
      account_id
      game_id
      is_create_wallet
    }
    success
    message
  }
}
