mutation login($body: JSON!) {
  login: publish(body: $body)
    @rest(type: "Post", path: "/auth/login", method: "POST", bodyKey: "body", endpoint: "account") {
    message
    success
    # twoFactorId
    # methodId
    verified
    twoFactorToken
    challengeName
    challengeSession
    challengeParameters
    access_token
    refresh_token
  }
}